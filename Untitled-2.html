<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Shared Timer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; }
        #timer { font-size: 8rem; font-weight: bold; font-variant-numeric: tabular-nums; margin-bottom: 20px; }
        .controls { display: none; gap: 10px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-start { background: #2ecc71; color: white; }
        .btn-reset { background: #e74c3c; color: white; }
        .btn-add { background: #3498db; color: white; }
        .status { color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="timer">00:00</div>
    
    <div id="admin-controls" class="controls">
        <button class="btn-add" onclick="adjustTime(60)">+1 Menit</button>
        <button id="toggleBtn" class="btn-start" onclick="toggleTimer()">Start</button>
        <button class="btn-reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="status" id="role-status">Mode: Viewer</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. KONFIGURASI FIREBASE (Ganti dengan milik Anda)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const timerRef = ref(db, 'sharedTimer');

        // 2. CEK ROLE (Admin vs Viewer)
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('role') === 'admin';
        
        if (isAdmin) {
            document.getElementById('admin-controls').style.display = 'flex';
            document.getElementById('role-status').innerText = "Mode: Admin (Kontrol Aktif)";
        }

        let timeLeft = 300;
        let isRunning = false;
        let timerInterval;

        // 3. LISTEN PERUBAHAN DATA (Untuk Semua)
        onValue(timerRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                timeLeft = data.timeLeft;
                isRunning = data.isRunning;
                updateDisplay(timeLeft);
                
                // Sinkronisasi interval lokal
                if (isRunning && !timerInterval) {
                    startLocalInterval();
                } else if (!isRunning) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                document.getElementById('toggleBtn').innerText = isRunning ? "Pause" : "Start";
            }
        });

        // 4. FUNGSI LOGIKA
        function updateDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            document.getElementById('timer').innerText = 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startLocalInterval() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft > 0 && isRunning) {
                    if (isAdmin) {
                        // Admin bertugas update "Source of Truth" di database tiap detik
                        set(timerRef, { timeLeft: timeLeft - 1, isRunning: true });
                    }
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // 5. FUNGSI ADMIN (Hanya jalan jika isAdmin = true)
        window.toggleTimer = () => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: timeLeft, isRunning: !isRunning });
        };

        window.resetTimer = () => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: 300, isRunning: false });
        };

        window.adjustTime = (amount) => {
            if (!isAdmin) return;
            set(timerRef, { timeLeft: timeLeft + amount, isRunning: isRunning });
        };

    </script>
</body>
</html>
