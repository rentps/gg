<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Timer + Stopwatch Uang</title>

<style>
body{
  font-family:Segoe UI,Tahoma;
  background:#0f0f0f;
  color:white;
  margin:0;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#control-panel{
  display:none;
  gap:10px;
  background:#1e1e1e;
  padding:15px;
  border-radius:12px;
  margin-bottom:25px;
}
input{
  padding:8px;
  background:#2b2b2b;
  border:1px solid #444;
  color:white;
  border-radius:6px;
  width:100px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  color:white;
  cursor:pointer;
}
.btn-create{background:#8e44ad}
.btn-start{background:#2ecc71}
.btn-pause{background:#f39c12}
.btn-reset{background:#7f8c8d}
.btn-delete{background:#c0392b}

#timers-container{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
  max-width:1200px;
}

.timer-card{
  width:300px;
  background:#1a1a1a;
  border:1px solid #333;
  border-radius:15px;
  padding:20px;
  text-align:center;
  position:relative;
}
.timer-display{
  font-size:3rem;
  font-weight:bold;
}
.timer-controls{
  display:flex;
  gap:5px;
  justify-content:center;
  margin-top:10px;
}
.status-badge{
  position:absolute;
  top:10px;
  right:10px;
  font-size:.7rem;
  padding:3px 6px;
  background:#333;
  border-radius:4px;
}
.role-indicator{
  margin-top:30px;
  font-size:.8rem;
  color:#666;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div id="control-panel">
  <input id="newName" placeholder="Nama">
  <input id="newMinutes" type="number" min="0" value="1">
  <button class="btn-create" onclick="createNewTimer()">+ TIMER</button>
  <button class="btn-delete" onclick="deleteAll()">HAPUS SEMUA</button>
</div>

<div id="timers-container"></div>

<!-- STOPWATCH -->
<div class="timer-card">
  <div class="status-badge" id="sw-status">PAUSED</div>
  <div style="color:#aaa">STOPWATCH UANG</div>
  <div class="timer-display" id="sw-time">00:00</div>
  <div>ðŸ’° Rp <span id="sw-money">0</span></div>

  <div class="timer-controls" id="sw-controls" style="display:none">
    <button class="btn-start" onclick="toggleStopwatch(true)">START</button>
    <button class="btn-pause" onclick="toggleStopwatch(false)">PAUSE</button>
    <button class="btn-reset" onclick="resetStopwatch()">RESET</button>
  </div>
</div>

<div class="role-indicator" id="role-status">MODE: VIEWER</div>

<script type="module">
import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {getDatabase,ref,push,set,remove,onValue,update} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig={
  apiKey:"AIzaSyCb9y-NzS2coR8UFlWE6Nb3r27baCS1mz4",
  authDomain:"timer-89517.firebaseapp.com",
  databaseURL:"https://timer-89517-default-rtdb.firebaseio.com",
  projectId:"timer-89517"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

const timersRef=ref(db,"multiTimers");
const stopwatchRef=ref(db,"stopwatch");

const url=new URLSearchParams(location.search);
let isPsikopat=false;

if(url.get("role")==="psikopat"){
  if(prompt("PASSWORD:")==="redmimahal"){
    isPsikopat=true;
    document.getElementById("control-panel").style.display="flex";
    document.getElementById("role-status").innerText="MODE: PSIKOPAT";
    document.getElementById("role-status").style.color="#e74c3c";
    document.getElementById("sw-controls").style.display="flex";
  }
}

let timers={};
let stopwatch={seconds:0,money:0,isRunning:false};

onValue(timersRef,s=>{timers=s.val()||{};renderTimers();});
onValue(stopwatchRef,s=>{stopwatch=s.val()||stopwatch;renderStopwatch();});

function renderTimers(){
  const c=document.getElementById("timers-container");
  c.innerHTML="";
  Object.keys(timers).forEach(k=>{
    const t=timers[k];
    const m=String(Math.floor(t.timeLeft/60)).padStart(2,"0");
    const s=String(t.timeLeft%60).padStart(2,"0");

    c.innerHTML+=`
    <div class="timer-card">
      <div class="status-badge">${t.isRunning?"RUNNING":"PAUSED"}</div>
      <div style="color:#aaa">${t.name}</div>
      <div class="timer-display">${m}:${s}</div>
      ${isPsikopat?`
      <div class="timer-controls">
        <button class="${t.isRunning?"btn-pause":"btn-start"}"
          onclick="toggleTimer('${k}',${!t.isRunning})">
          ${t.isRunning?"PAUSE":"START"}
        </button>
        <button class="btn-reset" onclick="resetTimer('${k}',${t.initialTime})">R</button>
        <button class="btn-delete" onclick="deleteTimer('${k}')">X</button>
      </div>`:""}
    </div>`;
  });
}

function renderStopwatch(){
  const m=String(Math.floor(stopwatch.seconds/60)).padStart(2,"0");
  const s=String(stopwatch.seconds%60).padStart(2,"0");
  sw-time.innerText=`${m}:${s}`;
  sw-money.innerText=stopwatch.money;
  sw-status.innerText=stopwatch.isRunning?"RUNNING":"PAUSED";
}

if(isPsikopat){
  setInterval(()=>{
    const up={};

    Object.keys(timers).forEach(k=>{
      const t=timers[k];
      if(t.isRunning&&t.timeLeft>0){
        up[`multiTimers/${k}/timeLeft`]=t.timeLeft-1;
        if(t.timeLeft<=1)
          up[`multiTimers/${k}/isRunning`]=false;
      }
    });

    if(stopwatch.isRunning){
      up["stopwatch/seconds"]=stopwatch.seconds+1;
      if((stopwatch.seconds+1)%60===0)
        up["stopwatch/money"]=stopwatch.money+100;
    }

    if(Object.keys(up).length) update(ref(db),up);
  },1000);
}

window.createNewTimer=()=>{
  const name=newName.value||"TIMER";
  const min=parseInt(newMinutes.value)||0;
  if(min<=0) return alert("WAKTU SALAH");
  push(timersRef,{
    name,
    timeLeft:min*60,
    initialTime:min*60,
    isRunning:false
  });
};

window.toggleTimer=(k,s)=>update(ref(db,`multiTimers/${k}`),{isRunning:s});
window.resetTimer=(k,i)=>update(ref(db,`multiTimers/${k}`),{timeLeft:i,isRunning:false});
window.deleteTimer=k=>confirm("Hapus?")&&remove(ref(db,`multiTimers/${k}`));
window.deleteAll=()=>confirm("Hapus semua?")&&set(timersRef,null);

window.toggleStopwatch=s=>update(stopwatchRef,{isRunning:s});
window.resetStopwatch=()=>update(stopwatchRef,{seconds:0,money:0,isRunning:false});
</script>
</body>
</html>
