<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer - Mode Psikopat</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            background: #0f0f0f; 
            color: white; 
            margin: 0; 
            padding: 20px;
        }

        /* Container untuk Controls (Hanya Psikopat) */
        #control-panel {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid #333;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #2b2b2b;
            color: white;
            font-size: 1rem;
            width: 100px;
            text-align: center;
        }

        /* Container Grid untuk Timer */
        #timers-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Kartu Timer Individual */
        .timer-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .timer-card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin: 10px 0;
            color: #eee;
        }

        .timer-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.2s;
            color: white;
        }

        button:active { transform: scale(0.95); }

        .btn-create { background: #8e44ad; padding: 10px 20px; font-size: 1rem; } /* Ungu Psikopat */
        .btn-start { background: #2ecc71; }
        .btn-pause { background: #f39c12; }
        .btn-delete { background: #c0392b; }
        .btn-reset { background: #7f8c8d; }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: #333;
            color: #aaa;
        }

        .role-indicator {
            margin-top: 30px;
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="control-panel">
        <input type="number" id="newDuration" placeholder="Detik" value="60">
        <button class="btn-create" onclick="createNewTimer()">+ BUAT TIMER BARU</button>
        <button class="btn-delete" onclick="deleteAll()">HAPUS SEMUA</button>
    </div>

    <div id="timers-container"></div>

    <div class="role-indicator" id="role-status">MODE: VIEWERS</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, remove, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 1. KONFIGURASI FIREBASE (Gunakan Config Anda sendiri jika berbeda)
        const firebaseConfig = {
            apiKey: "AIzaSyCb9y-NzS2coR8UFlWE6Nb3r27baCS1mz4",
            authDomain: "timer-89517.firebaseapp.com",
            databaseURL: "https://timer-89517-default-rtdb.firebaseio.com",
            projectId: "timer-89517",
            storageBucket: "timer-89517.firebasestorage.app",
            messagingSenderId: "968176165543",
            appId: "1:968176165543:web:b75b354a788278df833182",
            measurementId: "G-P8C4Q3BG64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const timersRef = ref(db, 'multiTimers');

        // 2. CEK ROLE PSIKOPAT
        const urlParams = new URLSearchParams(window.location.search);
        const isPsikopat = urlParams.get('role') === 'psikopat';
        
        if (isPsikopat) {
            document.getElementById('control-panel').style.display = 'flex';
            document.getElementById('role-status').innerText = "MODE: PSIKOPAT (FULL CONTROL)";
            document.getElementById('role-status').style.color = "#e74c3c";
        }

        // Variabel lokal untuk menyimpan data timer
        let localTimers = {};

        // 3. LISTEN DATA (Real-time update UI)
        onValue(timersRef, (snapshot) => {
            const data = snapshot.val() || {};
            localTimers = data; // Simpan ke memory lokal untuk loop interval
            renderTimers(data);
        });

        // Fungsi Render UI
        function renderTimers(timersData) {
            const container = document.getElementById('timers-container');
            container.innerHTML = ""; // Bersihkan container

            // Loop setiap timer yang ada di database
            Object.keys(timersData).forEach(key => {
                const t = timersData[key];
                const card = document.createElement('div');
                card.className = 'timer-card';
                
                // Format Waktu
                const m = Math.floor(t.timeLeft / 60).toString().padStart(2, '0');
                const s = (t.timeLeft % 60).toString().padStart(2, '0');

                let controlsHtml = '';
                
                // Jika Role Psikopat, tambahkan tombol kontrol per kartu
                if (isPsikopat) {
                    const toggleBtnClass = t.isRunning ? 'btn-pause' : 'btn-start';
                    const toggleBtnText = t.isRunning ? 'PAUSE' : 'START';
                    
                    controlsHtml = `
                        <div class="timer-controls">
                            <button class="${toggleBtnClass}" onclick="toggleTimer('${key}', ${!t.isRunning})">${toggleBtnText}</button>
                            <button class="btn-reset" onclick="resetTimer('${key}', ${t.initialTime})">R</button>
                            <button class="btn-delete" onclick="deleteTimer('${key}')">X</button>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="status-badge" style="color: ${t.isRunning ? '#2ecc71' : '#7f8c8d'}">
                        ${t.isRunning ? 'RUNNING' : 'PAUSED'}
                    </div>
                    <div class="timer-display" style="color: ${t.timeLeft <= 10 ? '#e74c3c' : 'white'}">${m}:${s}</div>
                    ${controlsHtml}
                `;

                container.appendChild(card);
            });
        }

        // 4. LOGIKA UTAMA TIMER (Hanya dijalankan oleh Psikopat)
        // Interval ini berjalan di browser 'Psikopat' dan mengupdate Firebase setiap detik
        if (isPsikopat) {
            setInterval(() => {
                if (!localTimers) return;

                const updates = {};
                let hasUpdates = false;

                Object.keys(localTimers).forEach(key => {
                    const t = localTimers[key];
                    if (t.isRunning && t.timeLeft > 0) {
                        // Kurangi waktu
                        updates[`multiTimers/${key}/timeLeft`] = t.timeLeft - 1;
                        hasUpdates = true;
                    } else if (t.isRunning && t.timeLeft <= 0) {
                        // Waktu habis, stop timer
                        updates[`multiTimers/${key}/isRunning`] = false;
                        updates[`multiTimers/${key}/timeLeft`] = 0;
                        hasUpdates = true;
                    }
                });

                // Kirim update ke Firebase sekaligus jika ada perubahan
                if (hasUpdates) {
                    update(ref(db), updates);
                }

            }, 1000);
        }

        // 5. FUNGSI-FUNGSI GLOBAL (Agar bisa dipanggil dari HTML onclick)
        
        window.createNewTimer = () => {
            if (!isPsikopat) return;
            const durationInput = document.getElementById('newDuration').value;
            const duration = parseInt(durationInput) || 60; // Default 60 detik

            push(timersRef, {
                timeLeft: duration,
                initialTime: duration,
                isRunning: false
            });
        };

        window.toggleTimer = (key, state) => {
            update(ref(db, `multiTimers/${key}`), { isRunning: state });
        };

        window.resetTimer = (key, initial) => {
            update(ref(db, `multiTimers/${key}`), { 
                timeLeft: initial, 
                isRunning: false 
            });
        };

        window.deleteTimer = (key) => {
            if(confirm("Hapus timer ini?")) {
                remove(ref(db, `multiTimers/${key}`));
            }
        };

        window.deleteAll = () => {
            if(confirm("YAKIN MAU HAPUS SEMUA TIMER?")) {
                set(timersRef, null);
            }
        };

    </script>
</body>
</html>
